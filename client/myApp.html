<head>
    <title>Who Was There?</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="span6">
                <div class="well">
                    <h4>Did you go to the <a href="http://www.meetup.com/Meteor-SFBay/events/115875132/">Designer Potluck</a>? Sign in with Twitter to add your name.</h4>
                    {{> loginButtons}}
                </div>
                <table class="table">
                    <tr>
                        <td>
                            <a target="_blank" href="http://twitter.com/{{userName}}">
                                <img src="{{image}}" />{{fullName}}</a>

                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
                {{> otro}}
        </div>
    </div>
</body>



<template name="otro">
    <div class="container">
        <header class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Maiquelsito {{theEnemy}}</a>
            </div>
        </header>
    </div>
</template>
